<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post_detail</title>
</head>
<body>
    {% for category in categoryes %}
    <a href="{% url 'category' category.slug %}"><p>{{ category.name }}</p></a>
    {% endfor %}
    <hr>
        <h2>{{ post.title }}</h2>
        <p>{{ post.mini_text }}</p>
        <p>Категория - <a href="{% url 'category' post.category.slug %}">{{ post.category.name }}</a></p>
        <p>Теги:
        {% for tag in post.tags.all %}
            <a href="{% url 'tag_view' tag.slug %}">{{ tag }}</a>
        {% endfor %}
        </p>
        <br>
        <small>Автор: {{ post.author }} - {{ post.published_date }}</small>
    <hr>
    <h3>Комментарии</h3>
</body>
</html>
